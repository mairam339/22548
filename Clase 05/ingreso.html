<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id= "centrado">

        <h1>Formulario de Ingreso</h1>
        <form action="#" method="post">

        <fieldset>
            <legend>Ingreso</legend>
            <label for ="nombre"> Nombre:</label>

            <input type="Text" id="Nombre" name="nombre" placeholder="Aqui su nombre" maxlength="20" minlength="2" >
            <br>
            <br>
            <label for="Apellido">Apellido:</label>
            <input type="text" id="Apellido" name="Apellido" placeholder="Aqui su nombre" maxlength="20" minlength="2" readonly ="true" value="Fernandez">
            <br>
            <br>
            <label for="pass">Password: </label>
            <input type="password" pattern="" placeholder="" id="" name="" >

            <br>
            <br>
            <label for=""> Edad: </label>
            <input type="number" max="99" min="18" name="" id="" placeholder="" disabled value="25">
            <br>
            <br>
            <label>fecha.nac: </label>
            <input type="date" placeholder="" id="" name="">

            

        </fieldset>

    <br>
    <button type="submit">Enviar</button>
    
        
    </form>
    </div>
    </body>
</html>
